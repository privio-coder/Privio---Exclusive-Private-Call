<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compte Privio – Connexion / Inscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1020;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    a {
      color: #7c4dff;
      text-decoration: none;
    }
    .box {
      max-width: 400px;
      margin: 0 auto;
      background: #181a30;
      padding: 30px 20px;
      border-radius: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #444;
      background: #101223;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #7c4dff;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button.secondary {
      background: transparent;
      border: 1px solid #7c4dff;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Compte Privio</h1>
  <p>Connexion / Inscription (structure uniquement pour l’instant)</p>

  <div class="box">
    <h2>Se connecter</h2>
    <input type="email" placeholder="Votre e-mail">
    <input type="password" placeholder="Mot de passe">
    <button>Connexion</button>
  </div>

  <br>

  <div class="box">
    <h2>Créer un compte</h2>
    <input type="email" placeholder="Votre e-mail">
    <input type="password" placeholder="Mot de passe">
    <button>Créer mon compte</button>
  </div>

  <p style="margin-top:20px;">
    <a href="index.html">← Retour à l’accueil</a>
  </p>

</body>
</html>
